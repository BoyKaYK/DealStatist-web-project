{% load static %}
<!DOCTYPE html>
<!--Home page layout -->
<html>
<head> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/main_page.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    
    <nav class="sidebar close" id="sidebarstatus">
        <header>
            <div class="image-text">
                <span class="image">
                    
                <img src="../../static/app/img/logo.png" />

                </span>

                <div class="text logo-text">
                    <span class="name">DealStatist</span>
                    
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                
                    <li class="nav-link">
                        <a href="{% url 'home' %}">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'about' %}">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">About</span>
                        </a>
                    </li>
                    
                    <li class="nav-link">
                        <a href="{% url 'deals' %}">
                            <i class='bx bx-money-withdraw icon' ></i>
                            <span class="text nav-text">Deals <span class="badge bg-secondary">New</span> </span>
                        </a>
                    </li>

                     <li class="nav-link">
                        <a href="{% url 'create' %}">
                            <i class='bx bx-plus icon' ></i>
                            <span class="text nav-text">Add new Deal</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'contact' %}">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Contact us</span>
                        </a>
                    </li>

                   

                
            </div>

            <div class="bottom-content">

               {% include 'app/loginpartial.html' %}
                
                <li class="mode">

                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>

                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">

       {% block content %}{% endblock %}

     </section>

{% block scripts %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
{% endblock %}

    <script>

      const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");

        var mode = localStorage.getItem("mode");
        var SidebarStatus = localStorage.getItem("SidebarStatus");

        /* console.log(mode); */
        /* console.log(SidebarStatus); */

      if (mode > 0) {
            body.classList.toggle("dark");
        }

      if (SidebarStatus > 0) {
            sidebar.classList.toggle("close");
      }
        
      toggle.addEventListener("click" , () =>{
          sidebar.classList.toggle("close");
          
          var navbar = document.getElementById("sidebarstatus");

          if (navbar.classList.contains("close")){
              localStorage.setItem("SidebarStatus", 0);
              
          } else {
              localStorage.setItem("SidebarStatus", 1);
              
          }

      })

      modeSwitch.addEventListener("click" , () =>{
        body.classList.toggle("dark");
    
        if(body.classList.contains("dark")){
            modeText.innerText = "Light mode";
            localStorage.setItem("mode", 1);
        }else{
            modeText.innerText = "Dark mode";
            localStorage.setItem("mode", 0);
        }
      });

    </script>
</body>
</html>
