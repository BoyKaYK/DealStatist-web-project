{% extends "app/layout.html" %}
{% block title %}Deals create{% endblock %}

{% block content %}
<head>
    <title> Deals create page </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js" integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        $(document).ready(function() {
            $('#selectname').select2();
        });
        </script>
</head>

<div class="create deal">
    <h1> Deals create page </h1>
    <form method="post">
        {%csrf_token%}
        <select id="selectname">
            <option > Select name </option>
            {%for result in all_names%}
            <option> {{result.item_name}} </option>
            {% endfor %}
        </select>
        
        {{ form.item_name }}<br>
        {{ form.price_buy }}<br>
        {{ form.price_sell }}<br>
        {{ form.date }}<br>
        <span>{{ error_form }}</span>
        <button class="btn btn-success" type="submit">Add new deal</button>
        
    </form>

</div>

{% endblock %}
